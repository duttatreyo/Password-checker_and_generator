<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker & Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            width: 500px;
        }
        label, p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
        }
        button:hover {
            background-color: #218838;
        }
        #passwordStrength {
            color: #ff0000;
        }
        #generatedPassword {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <button onclick="checkPassword()">Check Password</button>
        <p id="passwordStrength"></p>
        <button onclick="generatePassword()">Generate Strong Password</button>
        <p id="generatedPassword"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const passwordStrength = document.getElementById('passwordStrength');
            let strength = 'Password is strong.';
            passwordStrength.style.color = '#28a745';
            
            if (password.length < 8) {
                strength = 'Password must be at least 8 to 15 characters long.';
                passwordStrength.style.color = '#ff0000';
            }
            else if (!(/[a-z]/.test(password))) strength = 'Password must contain at least one lowercase letter.';
            else if (!(/[A-Z]/.test(password))) strength = 'Password must contain at least one uppercase letter.';
            else if (!(/[0-9]/.test(password))) strength = 'Password must contain at least one digit.';
            else if (!(/[!@#$%^&*(),.?":{}|<>]/.test(password))) strength = 'Password must contain at least one special character.';

            passwordStrength.textContent = strength;
        }

        function generatePassword() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*(),.?":{}|<>';
            let password = '';
            
            for (let i = 0; i < 16; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            const generatedPassword = document.getElementById('generatedPassword');
            generatedPassword.textContent = `Generated Password: ${password}`;
        }
    </script>
</body>
</html>
